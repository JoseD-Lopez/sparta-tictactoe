<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script src = "js/script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-num="0" class="tile free"></td>
        <td data-num="1" class="tile free"></td>
        <td  data-num="2" class="tile free"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3" class="tile free"></td>
        <td data-num="4" class="tile free"></td>
        <td data-num="5" class="tile free"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6" class="tile free"></td>
        <td data-num="7" class="tile free"></td>
        <td data-num="8" class="tile free"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
